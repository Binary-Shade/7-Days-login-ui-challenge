<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Glass morphism</title>
</head>
<body>
    <div class="login">
        <form class="needs-validation" action="#" method="post">
            <h2>User Login</h2>
            <div class="form-group was-validated">
                <label class="form-label" for="Email">Email :</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="YourMail@gmail.com" required>
                <div class="invalid-feedback">
                    Please enter valid e-mail
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="pwd">Password :</label>
                <input class="form-control" type="pwd" name="pwd" id="pwd" placeholder="Password ***********" required>
                <div class="invalid-feedback">
                    Please enter valid password
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="check" id="check">
                <label class="form-check-label" for="check">Remember Me </label>
            </div>
            <input class="btn btn-success" type="submit" value="login" id="submit">
        </form>
    </div>
</body>
</html>
