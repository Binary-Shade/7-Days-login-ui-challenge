    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="login needs-validation">
        <form action="#" class="form">
            <h2>login</h2>
            <div class="form-group was-validated">
                <label class="form-label" for="user">Username:</label>
                <input class="form-text" type="text" class="" name="user" required>
                <div class="invalid-feedback">
                    please enter valid username
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="passord">Password:</label>
                <input class="form-control" type="password" class="" name="pwd" required>
                <div class="invalid-feedback">
                    please enter valid password
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" class="" name="chk">
                <label for="passord">Remember me </label>
            </div>
            <a href="#">forgotten password ?</a>
            <div class="submit">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
