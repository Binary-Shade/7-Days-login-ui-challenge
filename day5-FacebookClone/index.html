<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>facebook</title>
</head>
<body>
    <div class="logo-txt">
        <div class="img">
            <img src="https://user-images.githubusercontent.com/115919438/219017283-ac09f139-cfac-40c4-a7cc-e66ce62c1f19.png" style=" width: 230px; height: 45px; " alt="">       
    </div>
    <div class="para">
        <p>Connect with friends and the world <br> around you on Facebook. </p>
    </div>
    </div>
    <div class="login">
        <form action="#" class="form container needs-validation">
            <div class="form-group ">
                <input type="text" class="form-control" id="email" placeholder="Email or Phone Number">
            </div>
            <div class="form-group ">
                <input type="password" class="form-control" id="pwd"  placeholder="Password">
            </div>
            <div class="form-group">
                <div class="submit">
                    <input type="submit" class="btn btn-primary" value="Log In">
                </div>
                
            </div>
            <a href="#">Forgot password?</a>
            <div class="line">

            </div>
            <div class="button">
                <input type="button" class="btn btn-success" value="Create New Account">
            </div>
        </form>
        <p class="footer"><b>Create a Page </b> for a celebrity, brand or business </p>
    </div>
</body>
</html>
