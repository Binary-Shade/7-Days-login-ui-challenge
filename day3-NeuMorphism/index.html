<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Neu Morphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://static.vecteezy.com/system/resources/previews/006/912/004/large_2x/secure-login-and-sign-up-concept-illustration-vector.jpg" alt="">
    <div class="login">
        <h2>Login</h2>
        <form action="#"class="needs-validation">
            <div class="form-group was-validated ">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" required>
                <div class="invalid-feedback">
                    please enter valid email
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="pwd">Password:</label>
                <input class="form-control" type="password" name="pwd" id="pwd" required>
                <div class="invalid-feedback">
                    please enter valid password
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="check" id="check">
                <label class="form-check-label" for="rem">Remember Me</label>
            </div>
            <div class="img">
    
            </div>
            <input type="submit" value="Login">
        </form>   
        </div>  
      
</body>
</html>
